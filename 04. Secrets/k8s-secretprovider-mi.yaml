piVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-kv-wi
  namespace: my-app
spec:
  provider: azure
  parameters:
    usePodIdentity: "false" # not needed
    useVMManagedIdentity: "false" # not needed
    useWorkloadIdentity: "true"
    userAssignedIdentityID: "<CLIENT_ID>"
    keyvaultName: "myKeyVault"
    objects: |
      array:
        - |
          objectName: connectionString
          objectType: secret
    tenantId: "<TENANT_ID>"
